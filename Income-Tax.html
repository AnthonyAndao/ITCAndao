     <script>
    
    function calculateTax() {
      var incomeInput = document.getElementById('income');
      var income = parseFloat(incomeInput.value);

      var tax = 0;
      if (income <= 250000) {
        tax = 0;
      } else if (income <= 400000) {
        tax = (income - 250000) * 0.20;
      } else if (income <= 800000) {
        tax = 30000 + (income - 400000) * 0.25;
      } else if (income <= 2000000) {
        tax = 130000 + (income - 800000) * 0.30;
      } else if (income <= 8000000) {
        tax = 490000 + (income - 2000000) * 0.32;
      } else {
        tax = 2410000 + (income - 8000000) * 0.35;
      }

       var taxResult = document.getElementById('taxResult');
      taxResult.innerHTML = "Your income tax is: PHP " + tax.toFixed(2);
    }

    function openConfirmationModal() {
      var modal = document.getElementById('confirmModal');
      modal.style.display = 'block';
    }

    function closeModal() {
      var modal = document.getElementById('confirmModal');
      modal.style.display = 'none';
    }

    function confirmCalculation() {
      calculateTax();
      closeModal();
    }
   
            </script>
