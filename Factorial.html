        <!-- Unit Converter Section -->
        <div class="converter-container">
            <h1></h1>

            <script>
                  function calculateFactorial() {
    var numberInput = document.getElementById("numberInput");
    var resultElement = document.getElementById("result");

    var number = parseInt(numberInput.value);

    if (isNaN(number)) {
      resultElement.textContent = "Please enter a valid number.";
      return;
    }

    if (number < 0) {
      resultElement.textContent = "Factorial is not defined for negative numbers";
      return;
    } else if (number === 0 || number === 1) {
      resultElement.textContent = "The factorial of " + number + " is 1";
      return;
    }

    var factorial = 1;
    for (var i = 2; i <= number; i++) {
      factorial *= i;
    }
    resultElement.textContent = "The factorial of " + number + " is " + factorial;
  }
            </script>
            

        <!-- Links section 1. Replace the # inside of the "" with your links. -->
<div id="container" class= "rounded-box">

         <button class="w3-button w3-hover-pink w3-round w3-yellow" onclick="calculateFactorial()"> <strong>Calculate Factorial </strong></button>
