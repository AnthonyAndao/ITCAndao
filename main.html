     function showIncomeTaxCalculator() {

    function calculateTax() {
  var incomeInput = document.getElementById('income');
  var income = parseFloat(incomeInput.value);

  var tax = 0;
  if (income <= 250000) {
    tax = 0; // No tax for income up to PHP 250,000
  } else if (income <= 400000) {
    tax = (income - 250000) * 0.20; // 20% tax rate for income between PHP 250,001 - PHP 400,000
  } else if (income <= 800000) {
    tax = 30000 + (income - 400000) * 0.25; // PHP 30,000 + 25% tax rate for income between PHP 400,001 - PHP 800,000
  } else if (income <= 2000000) {
    tax = 130000 + (income - 800000) * 0.30; // PHP 130,000 + 30% tax rate for income between PHP 800,001 - PHP 2,000,000
  } else if (income <= 8000000) {
    tax = 490000 + (income - 2000000) * 0.32; // PHP 490,000 + 32% tax rate for income between PHP 2,000,001 - PHP 8,000,000
  } else {
    tax = 2410000 + (income - 8000000) * 0.35; // PHP 2,410,000 + 35% tax rate for income over PHP 8,000,000
  }

  var taxResult = document.getElementById('taxResult');
  taxResult.innerHTML = "Your income tax is: PHP " + tax.toFixed(2);
}


    function showFactorial() {

    function calculateFactorial() {
      var number = parseInt(prompt("Enter a number to calculate its factorial:"));

      if (number < 0) {
        alert("Factorial is not defined for negative numbers");
        return;
      } else if (number === 0 || number === 1) {
        alert("The factorial of " + number + " is 1");
        return;
      }

      var factorial = 1;
      for (var i = 2; i <= number; i++) {
        factorial *= i;
      }

      alert("The factorial of " + number + " is " + factorial);
    }
