<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne"/>
     <link href="https://fonts.googleapis.com/css2?family=Franklin+Gothic:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Links website</title>
    <style>
      body {
        background-image: url(Conversion.jpg); 
        background-size: cover;
         font-family: 'Franklin Gothic', sans-serif;
      }

      .container {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }

      .image-container {
        text-align: center;
        width: 100%;
      }

      .links-container, .conversion-container, .calculator-container, .factorial-container, .payroll-container, .personal-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
      .w3-button, .calculate-button, .conversion-buttons, , {
      width: 350px;
      background-color: #C3B1E1 !important;
      margin-bottom: 10px;
    }
    label strong {
  font-weight: bold;
  
}


      .links-container, .result {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .link {
        min-width: 50% !important;
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }

        .link {
          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      .w3-yellow,
      .w3-hover-purple:hover,
      .w3-text-black, .result {
        color: rgba(300, 121, 165) !important;
        background-color: rgba(300, 255, 110, 0.3) !important;
      }
      employeeInfo.style.color = 'blue';
    </style>
  </head>

  <body class="w3-white">
    <!-- Content container -->
    <div class="container">
    
      <div class="image-container">
        <img
          src="Ateneo.png"
          class="w3-margin"
          alt="Person"
          max-width="100%"
          height="150px"
          style="border-radius: 50%"
        />

        <!-- Content. Add bio. -->
        <div class="w3-text-blue">
          <p class="w3-xlarge"><strong>CS 1130 ASSIGNMENT</strong></p>
        </div>
      


        <!-- Unit Converter Section -->
        <div class="converter-container">
            <h1></h1>

            <script>
                function convertTemperature() {
                    var fahrenheit = parseFloat(prompt("Enter temperature in Fahrenheit:"));
                    var celsius = (fahrenheit - 32) * (5/9);
                    alert(fahrenheit + " Fahrenheit is equal to " + celsius.toFixed(2) + " Celsius");
                }

                function convertTemperatureReverse() {
                    var celsius = parseFloat(prompt("Enter temperature in Celsius:"));
                    var fahrenheit = (celsius * (9/5)) + 32;
                    alert(celsius + " Celsius is equal to " + fahrenheit.toFixed(2) + " Fahrenheit");
                }

                function convertLength() {
                    var meters = parseFloat(prompt("Enter length in Meters:"));
                    var feet = meters * 3.28084;
                    alert(meters + " Meters is equal to " + feet.toFixed(2) + " Feet");
                }

                function convertLengthReverse() {
                    var feet = parseFloat(prompt("Enter length in Feet:"));
                    var meters = feet / 3.28084;
                    alert(feet + " Feet is equal to " + meters.toFixed(2) + " Meters");
                }
            </script>
            

        <div class="links-container">
           <button class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" onclick="convertTemperature()">Fahrenheit to Celsius</button>

            <button class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" onclick="convertTemperatureReverse()">Celsius to Fahrenheit</button>
            <button class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" onclick="convertLength()">Meters to Feet</button>
            <button class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link" onclick="convertLengthReverse()">Feet to Meters</button>
            <br>
            <a href="index.html" class="w3-button w3-hover-pink w3-large w3-round-xlarge w3-yellow link">BACK</a>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>
  </body>
</html>
